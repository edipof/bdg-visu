<script src="d3/d3.js"></script>
<script src="d3.layout.cloud.js"></script>
<script>(function() {

var fill = d3.scale.category20();

var layout = d3.layout.cloud()
    .size([1000, 600])
    .words([
      "#FechadoComOCruzeiro","#CruzeiroEC","#VaiCruzeiro","#EuSouCruzeiro","#CruzeiroEsporteClube",
      "#GaloDoido","#AtleticoMG","#Galoucura","#AtleticoMineiro","#AquiÉGalo","#FluminenseFC","#Fluzao",
      "#TricolorDeCoração","#FluminenseFutebolClube","#SomosFluminense",
      "#Vasco", "#Vascainos","#Vascao","#GiganteDaColina","#SãoJanuario",
      "#BotafogoOficial", "#Botafoguense","#EstrelaSolitaria","#EuSouBotafogo","#ParaCimaDelesFogo",
      "#SantosFC","#Peixão","#VilaBelmiro","#SFC","#SantosFutebolClube",
      "#Corinthians","#Timao","#SCCP","#Coringao","#VaiCorinthians",
      "#InternacionalFC","#SportClubInternacional","#NacaoColorada","#DAlessandro","#VamoInter",
      "#ImportalTricolor","#OficialGremio","#ArenaDoGremio","#NacaoGremista","#Gremista",
      "#Mengão","#MengoDoCoração","#EuSouFlamengo","#ClubeRegatasFlamengo","#VaiPraCimaDelesMengo",
      "#SãoPauloFutebolClube","#TricolorPaulista","#SãoPauloFC","#SPFC","#VamosSaoPaulo",
      "#SouPalmeiras","#AvantiPalmeiras","#Porcoembu","#MeuPalmeiras","#PalestraItalia"].map(function(d) {
      return {text: d, size: 8 + Math.random() * 30};
    }))
    .padding(5)
    .rotate(function() { return ~~(Math.random() * 2) * 90; })
    .font("Impact")
    .fontSize(function(d) { return d.size; })
    .on("end", draw);

layout.start();

function draw(words) {
  d3.select("body").append("svg")
      .attr("width", layout.size()[0])
      .attr("height", layout.size()[1])
    .append("g")
      .attr("transform", "translate(" + layout.size()[0] / 2 + "," + layout.size()[1] / 2 + ")")
    .selectAll("text")
      .data(words)
    .enter().append("text")
      .style("font-size", function(d) { return d.size + "px"; })
      .style("font-family", "Impact")
      .style("fill", function(d, i) { return fill(i); })
      .attr("text-anchor", "middle")
      .attr("transform", function(d) {
        return "translate(" + [d.x, d.y] + ")rotate(" + d.rotate + ")";
      })
      .text(function(d) { return d.text; });
}

})();</script>
